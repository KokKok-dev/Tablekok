# This workflow will build and push a new container image to Amazon ECR,
# and then will deploy a new task definition to Amazon ECS, when there is a push to the "develop" branch.
#
# To use this workflow, you will need to complete the following set-up steps:
#
# 1. Create an ECR repository to store your images.
#    For example: `aws ecr create-repository --repository-name my-ecr-repo --region us-east-2`.
#    Replace the value of the `ECR_REPOSITORY` environment variable in the workflow below with your repository's name.
#    Replace the value of the `AWS_REGION` environment variable in the workflow below with your repository's region.
#
# 2. Create an ECS task definition, an ECS cluster, and an ECS service.
#    For example, follow the Getting Started guide on the ECS console:
#      https://us-east-2.console.aws.amazon.com/ecs/home?region=us-east-2#/firstRun
#    Replace the value of the `ECS_SERVICE` environment variable in the workflow below with the name you set for the Amazon ECS service.
#    Replace the value of the `ECS_CLUSTER` environment variable in the workflow below with the name you set for the cluster.
#
# 3. Store your ECS task definition as a JSON file in your repository.
#    The format should follow the output of `aws ecs register-task-definition --generate-cli-skeleton`.
#    Replace the value of the `ECS_TASK_DEFINITION` environment variable in the workflow below with the path to the JSON file.
#    Replace the value of the `CONTAINER_NAME` environment variable in the workflow below with the name of the container
#    in the `containerDefinitions` section of the task definition.
#
# 4. Store an IAM user access key in GitHub Actions secrets named `AWS_ACCESS_KEY_ID` and `AWS_SECRET_ACCESS_KEY`.
#    See the documentation for each action used below for the recommended IAM policies for this IAM user,
#    and best practices on handling the access key credentials.

name: Deploy to Amazon ECS

on:
  push:
    branches: [ "develop", "gashine20-patch-1" ]
    paths: [ 'store-service/**' ] # ğŸŒ³ ëª¨ë…¸ë ˆí¬: store-service í´ë” ë³€ê²½ ì‹œì—ë§Œ ì‹¤í–‰

env:
  AWS_REGION: ap-northeast-2                   # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: tablekok/store           # set this to your Amazon ECR repository name
  ECS_SERVICE: tablekok-store-task-service-bpaoz4hs                 # set this to your Amazon ECS service name
  ECS_CLUSTER: tablekok-cluster                 # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: .aws/tablekok-store-task-revision3.json # set this to the path to your
                                               # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: tablekok-store-container           # set this to the name of the container in the
                                               # containerDefinitions section of your task definition

permissions:
  contents: read

jobs:
  build:
    name: Build Jar
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew :store-service:clean :store-service:build # âœ… ìˆ˜ì •: ë£¨íŠ¸ì—ì„œ 'store-service' í”„ë¡œì íŠ¸ ë¹Œë“œ
      # working-directory: ./store-service # working-directory ì œê±°
      
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-libs
        path: ./store-service/build/libs/*.jar # âœ… ì•„í‹°íŒ©íŠ¸ ê²½ë¡œë¥¼ store-service ê¸°ì¤€ìœ¼ë¡œ ì§€ì •



  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production 
    needs: build # ğŸ§± ì¶”ê°€: build Jobì´ ì„±ê³µí•´ì•¼ë§Œ deploy Jobì´ ì‹¤í–‰ë˜ë„ë¡ ì˜ì¡´ì„± ì„¤ì •

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-libs
        path: ./store-service/build/libs # âœ… ìˆ˜ì •: ë‹¤ìš´ë¡œë“œ ê²½ë¡œë¥¼ store-service ê¸°ì¤€ìœ¼ë¡œ ì§€ì •

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1


    # --- Docker Build/Push ì‹œì‘ (Task Definition ì—…ë°ì´íŠ¸ë³´ë‹¤ ë¨¼ì € ì‹¤í–‰ë˜ì–´ì•¼ í•¨) ---
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # --platform linux/amd64 ì˜µì…˜ê³¼ í•¨ê»˜, ë¹Œë“œ ì»¨í…ìŠ¤íŠ¸ë¥¼ ./store-serviceë¡œ ì§€ì •í•©ë‹ˆë‹¤.
        docker buildx build --platform linux/amd64 \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          --push ./store-service
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
    
    # --- Docker Build/Push ë ---
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }} # ì´ì œ image outputì„ ì •ìƒì ìœ¼ë¡œ ì°¸ì¡° ê°€ëŠ¥

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
  
