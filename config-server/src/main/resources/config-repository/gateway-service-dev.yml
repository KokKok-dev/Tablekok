# Gateway Service ì„¤ì • (Spring Boot 3.5.x ì™„ì „ í˜¸í™˜)
server:
  port: 19091

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service

  # âœ… DataSource/JPA ìë™ ì„¤ì • ì™„ì „ ë¹„í™œì„±í™”
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

  # âœ… Spring Cloud Gateway ì„¤ì • (ì¸ì¦ ë¼ìš°íŒ… ì¶”ê°€)
  cloud:
    gateway:
      server:
        webflux:
          # CORS ì„¤ì •
          globalcors:
            cors-configurations:
              '[/**]':
                allowed-origins: "*"
                allowed-methods: "*"
                allowed-headers: "*"
                allow-credentials: true
                max-age: 3600

          # ë¼ìš°íŒ… ì„¤ì • (ì¸ì¦ ë¼ìš°íŒ… ì¶”ê°€)
          routes:
            # ğŸ” User Service - ì¸ì¦ ê´€ë ¨ (ìš°ì„ ìˆœìœ„ ë†’ìŒ)
            - id: user-service-auth
              uri: lb://USER-SERVICE
              predicates:
                - Path=/v1/auth/**

            # ğŸ‘¤ User Service - ì‚¬ìš©ì ê´€ë¦¬
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/v1/users/**, /internal/v1/users/**

            # ğŸª Store Service
            - id: store-service
              uri: lb://STORE-SERVICE
              predicates:
                - Path=/v1/stores/**, /v1/categories/**

            # ğŸ” Search Service
            - id: search-service
              uri: lb://SEARCH-SERVICE
              predicates:
                - Path=/v1/search/**

            # ğŸ“… Reservation Service
            - id: reservation-service
              uri: lb://RESERVATION-SERVICE
              predicates:
                - Path=/v1/reservations/**

            # â­ Review Service
            - id: review-service
              uri: lb://REVIEW-SERVICE
              predicates:
                - Path=/v1/reviews/**

          # ê¸°ë³¸ í•„í„°
          default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

# âœ… JWT ì„¤ì • (í™˜ê²½ë³€ìˆ˜ ì²˜ë¦¬)
jwt:
  secret: ${JWT_SECRET:}
  header: Authorization
  prefix: "Bearer "

# Eureka í´ë¼ì´ì–¸íŠ¸ ì„¤ì •
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:19090/eureka
  instance:
    prefer-ip-address: true

# âœ… Actuator ì„¤ì •
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes
  endpoint:
    health:
      show-details: always

# ë¡œê¹… ì„¤ì •
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.tablekok.gateway_service: DEBUG
