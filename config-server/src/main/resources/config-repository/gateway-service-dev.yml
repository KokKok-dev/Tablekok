server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service

  # âœ… DataSource/JPA ìë™ ì„¤ì • ì™„ì „ ë¹„í™œì„±í™”
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

  # âœ… Spring Cloud Gateway ì„¤ì • (ìƒˆ êµ¬ë¬¸)
  cloud:
    gateway:
      server:
        webflux:
          # CORS ì„¤ì •
          globalcors:
            cors-configurations:
              '[/**]':
                allowed-origins: "*"
                allowed-methods: "*"
                allowed-headers: "*"
                allow-credentials: true
                max-age: 3600

          # ë¼ìš°íŒ… ì„¤ì •
          routes:
            # ğŸ‘¤ User Service ë¼ìš°íŒ… - ì¸ì¦ ê´€ë ¨
            - id: user-service-auth
              uri: lb://USER-SERVICE
              predicates:
                - Path=/v1/auth/**

            # User Service ë¼ìš°íŒ… - ì‚¬ìš©ì ì •ë³´
            - id: user-service-users
              uri: lb://USER-SERVICE
              predicates:
                - Path=/v1/users/**

            # ê°œë°œìš© ì§ì ‘ ì ‘ê·¼
            - id: user-service-direct
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user-service/**
              filters:
                - StripPrefix=1

          # ê¸°ë³¸ í•„í„°
          default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

# âœ… JWT ì„¤ì • (í™˜ê²½ë³€ìˆ˜ ì²˜ë¦¬)
jwt:
  secret: ${JWT_SECRET:} # env íŒŒì¼í™”
  header: Authorization
  prefix: "Bearer "

# Eureka í´ë¼ì´ì–¸íŠ¸ ì„¤ì •
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:19090/eureka
  instance:
    prefer-ip-address: true

# âœ… Actuator ì„¤ì •
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes
  endpoint:
    health:
      show-details: always

# ë¡œê¹… ì„¤ì •
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.tablekok.gateway_service: DEBUG
