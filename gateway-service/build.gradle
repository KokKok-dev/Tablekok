plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.8'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.tablekok'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io'}
}

ext {
	set('springCloudVersion', "2025.0.0")
}

dependencies {
	// Tablekok ê³µí†µ ëª¨ë“ˆ
//	implementation 'com.github.KokKok-dev:Tablekok-common:1.0.1'

	// Spring Cloud Gateway (WebFlux ê¸°ë°˜)
	implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'

	// ì œê±°í•´ì•¼ í•  ì˜ì¡´ì„±ë“¤
//	 implementation 'org.springframework.boot:spring-boot-starter-web'     // MVCì™€ Gateway ì¶©ëŒ
	 implementation 'org.springframework.cloud:spring-cloud-starter-config'

	// ìœ ì§€í•  ì˜ì¡´ì„±ë“¤
	implementation 'org.springframework.boot:spring-boot-starter-actuator'  // ëª¨ë‹ˆí„°ë§ìš©

	// JWT ë¼ì´ë¸ŒëŸ¬ë¦¬ (í† í° ê²€ì¦ìš©)
	compileOnly group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.5'
	runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.11.5'
	runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.11.5'

	// ğŸ› Development Tools
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
