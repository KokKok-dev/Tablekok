# Gateway Service 설정 (Spring Boot 3.5.x 완전 호환)
server:
  port: 19091

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service

  # ✅ DataSource/JPA 자동 설정 완전 비활성화
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

  # ✅ Spring Cloud Gateway 설정
  cloud:
    gateway:
      # CORS 설정
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

      # 기본 필터
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

# ✅ JWT 설정 (환경변수 처리)
jwt:
  secret: ${JWT_SECRET:}
  header: Authorization
  prefix: "Bearer "

gateway:
  uris:
    review: lb://REVIEW-SERVICE
    user: lb://USER-SERVICE
    store: lb://STORE-SERVICE
    reservation: lb://RESERVATION-SERVICE
    search: lb://SEARCH-SERVICE

# Eureka 클라이언트 설정
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:19090/eureka
  instance:
    prefer-ip-address: true

# ✅ Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes
  endpoint:
    health:
      show-details: always
# 로깅 설정

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.tablekok.gateway_service: DEBUG
