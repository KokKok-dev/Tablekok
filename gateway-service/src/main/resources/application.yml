spring:
  application:
    name: gateway-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  config:
    import: "configserver:http://localhost:8888"


  # Spring Cloud Gateway ì„¤ì • (ë°±ì—”ë“œ ê°œë°œìš©)
  cloud:
    gateway:
      # ê°œë°œìš© CORS ì„¤ì •
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - ${CORS_ALLOWED_ORIGINS:*}
            allowed-methods:
              - "*"
            allowed-headers:
              - "*"
            allow-credentials: true
            max-age: 3600

      # ë¼ìš°íŒ… ì„¤ì •
      routes:
        # ğŸ‘¤ User Service ë¼ìš°íŒ… - ì¸ì¦ ê´€ë ¨
        - id: user-service-auth
          uri: lb://user-service
          predicates:
            - Path=/v1/auth/**
          filters:
            - name: JwtAuthenticationFilter

        # User Service ë¼ìš°íŒ… - ì‚¬ìš©ì ì •ë³´
        - id: user-service-users
          uri: lb://user-service
          predicates:
            - Path=/v1/users/**
          filters:
            - name: JwtAuthenticationFilter

        # ê°œë°œìš© ì§ì ‘ ì ‘ê·¼
        - id: user-service-direct
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter

      # ê¸°ë³¸ í•„í„°
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

# JWT ì„¤ì • (í† í° ê²€ì¦ìš©)
jwt:
  secret: ${JWT_SECRET}
  header: ${JWT_HEADER:Authorization}
  prefix: ${JWT_PREFIX:Bearer }

# Eureka í´ë¼ì´ì–¸íŠ¸ ì„¤ì •
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    health-check-url-path: /actuator/health

# Actuator ì„¤ì •
management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_ENDPOINTS:health,info,metrics,gateway,routes}
  endpoint:
    health:
      show-details: ${HEALTH_SHOW_DETAILS:always}
    gateway:
      enabled: true
  info:
    env:
      enabled: true

# ë¡œê¹… ì„¤ì •
logging:
  level:
    org.springframework.cloud.gateway: ${GATEWAY_LOG_LEVEL:DEBUG}
    com.tablekok.gateway_service: ${APP_LOG_LEVEL:DEBUG}
    org.springframework.web.cors: ${CORS_LOG_LEVEL:DEBUG}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"

# Gateway ì„¤ì •
server:
  port: ${SERVER_PORT:8080}
